<html>
    <head>
        <title>QUIZ APPLICATION</title>
        <style>
       .button {
  padding: 20px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4DAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  margin-top: 300px;
  margin-left:200px;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e2e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>

<body>
<button class="button">Quantitative</button>
<button class="button">Verbal</button>
<button class="button">Aptitude</button>
</body>
</html>
